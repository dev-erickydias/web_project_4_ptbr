<!DOCTYPE html>
<html lang="pt-br">
<!-- head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="JavaScript Basico, introduzindo o DOM">
  <meta name="keywords" content="HTML, CSS, JavaScript, DOM, Nojekyll">
  <meta name="author" content="Ericky Dias">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The US</title>
</head>

<!-- Body -->

<body class="page">
  <!-- header -->
  <header class="header">
    <img src="./image/Vector.svg" alt="logo around the us" class="header__logo">
    <div class="header__line"></div>
  </header>
  <!-- conteudo Principal -->
  <main class="main">
    <!-- conteudo de perfil de usuario -->
    <section class="profile">
      <div class="profile__container">
        <img src="./image/perfil.png" class="profile__image" alt="profile picture">
        <div class="profile__titles">
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button opacursor">
              <img src="./image/Lapiz__icon.png" class="edit" alt="icone de um lapiz">
            </button>
          </div>
          <h2 class="profile__subtitle">Explorar</h2>
        </div>
      </div>
      <button class="button button__add opacursor"><img src="./image/add__icon.png" alt="simbolo de adição"
          class="button__icon"></button>
    </section>
    <!-- conteudo dos cards -->
    <ul class="cards">
    </ul>
    <div class="popup__image"></div>
    <!-- formulario de edicao do perfil -->
    <div class="popup" id="popup-user-form">
      <form>
        <fildset class="form__itens">
          <div class="form__close">
            <img src="./image/Close__Icon.png" alt="Botão que feixa a caixa de edição">
          </div>
          <h2 class="form__title">Editar Perfil</h2>
          <input type="text" name="nome" id="nome" class="form__name" maxlength="20">
          <input type="text" name="job" id="job" class="form__job" maxlength="20">
          <button id="button__submit" class="button__submit" type="submit">Salvar</button>
        </fildset>
      </form>
    </div>
    <div class="popup" id="popup-card-form">
      <form>
        <div class="form__itens" id="form__itens">
          <div class="form__close">
            <img src="./image/Close__Icon.png" alt="Botão que feixa a caixa de edição">
          </div>
          <h2 class="form__title">Novo Local</h2>
          <input type="text" name="nome" id="input__name" class="form__name add__title" maxlength="20"
            placeholder="Titulo">
          <input type="text" name="image" id="input__image" class="form__job add__image" placeholder="Link de imagem">
          <button id="add__submit" class="button__submit" type="submit">Salvar</button>
        </div>
      </form>
    </div>
    <div class="popup" id="popup-image">
      <div class="popup_container">
        <div class="close_image">
          <img src="./image/Close__Icon.png" alt="Botão que feixa a caixa de edição">
        </div>
      </div>
    </div>
  </main>

  <template id="template">
    <li class="card">
      <img class="del opacursor" src="./image/lixeira.png">
      <img class="card__image" id="card__image" src=" " alt="">
      <h2 class="card__title"></h2>
      <img class="card__unlick" src="./image/unlike.png" alt="lick">
    </li>
  </template>

  <!-- Rodapé -->
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Ericky Dias</p>
  </footer>
  <!-- Java Script -->
  <script src="./pages/index.js"></script>
</body>

</html>
