<!DOCTYPE html>
<html lang="pt-br">
<!-- head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JavaScript Basico, introduzindo o DOM">
  <meta name="keywords" content="HTML, CSS, JavaScript, DOM, Nojekyll">
  <meta name="author" content="Ericky Dias">
  <link rel="stylesheet" href="./src/pages/index.css">
  <title>Around The US</title>
</head>
<!-- Body -->

<body class="page">
  <!-- header -->
  <header class="header">
    <img src="./src/image/Vector.svg" alt="logo around the us" class="logo">
  </header>
  <!-- conteudo Principal -->
  <main class="main">
    <!-- conteudo de perfil de usuario -->
    <section class="profile">
      <div class="profile__container">
        <img src="./src/image/perfil.png" class="profile__image" alt="profile picture">
        <div class="profile__titles">
          <div class="profile__content">
            <h1 class="title profile__title">Jacques Cousteau</h1>
            <button class="button profile__button">
              <img src="./src/image/Lapiz__icon.png" class="edit" alt="edit">
            </button>
          </div>
          <h2 class="subtitle profile__subtitle">Explorar</h2>
        </div>
      </div>
      <button class="add"><img src="./src/image/add__icon.png" alt="simbolo de adição" class="add__icon"></button>
    </section>
    <!-- conteudo dos cards -->
    <ul class="cards">
      <li class="card">
        <img class="card__image" src="./src/image/card__firt.jpg"
          alt="Rio do vale de yosemite com muitas arvores ao redor e uma montanha ao fundo">
        <h2 class="card__title">Vale de Yosemite</h2>
        <img src="./src/image/unlike.png" alt="" class="card__unlick">
      </li>
      <li class="card">
        <img class="card__image" src="./src/image/second.png"
          alt="lago louise: lago gigante com duas montanhas em suas duas laterais">
        <h2 class="card__title">Lago Louise</h2>
        <img src="./src/image/unlike.png" alt="" class="card__unlick">
      </li>
      <li class="card">
        <img class="card__image" src="./src/image/porDoSol.png" alt="por do sol visto por cima de uma montanha">
        <h2 class="card__title">Montanhas Care...</h2>
        <img src="./src/image/unlike.png" alt="" class="card__unlick">
      </li>
      <li class="card">
        <img class="card__image" src="./src/image/montanhaDeNeve.png"
          alt="montanhas do latemar, montanhas coberta parcialmente de neve e um céu estrelado logo ao fundo.">
        <h2 class="card__title">Latemar</h2>
        <img src="./src/image/unlike.png" alt="" class="card__unlick">
      </li>
      <li class="card">
        <img class="card__image" src="./src/image/lago.png"
          alt="lago de vanoise com montanhas ao redor coberta parcilmente por neve">
        <h2 class="card__title">Vanoise Nationa...</h2>
        <img src="./src/image/unlike.png" alt="" class="card__unlick">
      </li>
      <li class="card">
        <img class="card__image" src="./src/image/neveLago.png"
          alt="cabana e um barquinho no lago de braies, montanhas ao seu redos combertas por neve.">
        <h2 class="card__title">Lago di Braies</h2>
        <img src="./src/image/unlike.png" alt="Coração para dar lick no port" class="card__unlick">
      </li>
    </ul>
    <!-- formulario de edicao do perfil -->
    <form class="form__edit">

      <fieldset class="form__itens">
        <div class="form__close">
          <img src="./src/image/Close__Icon.png" alt="Botão que feixa a caixa de edição">
        </div>
        <h2 class="form__title">Editar perfil</h2>
        <div>
          <label for="nome"></label>
          <input type="text" name="nome" id="nome" class="nome">
        </div>
        <div>
          <label for="job"></label>
          <input type="text" name="job" id="job" class="job">
        </div>
        <button id="submit__button" class="submit__button" type="submit">Salvar</button>
      </fieldset>
    </form>
  </main>
  <!-- Rodapé -->
  <footer class="footer">
    <p class="text__footer">© 2023 Ericky Dias</p>
  </footer>
  <!-- Java Script -->
  <script src="./src/pages/index.js"></script>
</body>

</html>
